<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="darkBox"></div>
    <div class="modal">
      <section class="modalSection firstStepSec">
        <h1>
          Join our <br />
          ecommunity
        </h1>
        <p>
          Join hundreds of other athletes in becoming part of the
          <span class="orangeSpan">EZONE community</span> and get the
          <span class="greenSpan">newest</span> and most
          <span class="greenSpan">relevant</span>
          advice and guidance to achieve your
          <span class="greenSpan">best performance</span> based on your
          <span class="greenSpan">personal preferences</span>
        </p>
        <form class="info" action="">
          <div id="firstNameDiv" class="inputDiv">
            <label for="firstName">Tell us your first name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First name"
            />
          </div>
          <button class="join">Join the game</button>
        </form>
      </section>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
